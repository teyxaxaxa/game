<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle for Room 311</title>
    <link rel="stylesheet" href="css/gamestyle.css" />
    <script
      src="https://kit.fontawesome.com/06d986b207.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="body">
    <!-- левая колонка (меню) -->
    <aside class="left-menu">
      <div class="close" id="close-btn">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <button class="btn btn-restart" id="restart-btn">
        <i class="fas fa-redo"></i> Новая игра
      </button>
      <button class="btn btn-help" id="help-btn">
        <i class="fas fa-question-circle"></i> Правила
      </button>
    </aside>
    <main class="main">
        
      <button id="menu-btn">
        <i class="fa-solid fa-gear"></i>
      </button>
      <div class="game-area">
        <!-- босс -->
        <div class="game-area__boss">
          <div class="boss health-bar-container">
            <div class="boss health-bar-label" id="health-bar-label">ЗДОРОВЬЕ</div>
            <div class="boss health-bar">
              <div class="boss health-bar-fill" id="boss-health-bar"></div>
              <span class="boss health-text" id="boss-health-text"
                >80 / 80</span
              >
            </div>
          </div>
          <div class="player armor-bar-container">
            <!-- <div class="player health-bar-label">ЗДОРОВЬЕ</div> -->
            <div class="boss armor-bar">
              <div class="boss armor-bar-fill" id="boss-armor-bar"></div>
              <span class="boss armor-text" id="boss-armor-text">0 / 20</span>
            </div>
          </div>
          <div class="boss__img" >
            <img src="img/boss1.png" alt="boss" class="boss-img__item" id="boss__img"/>
            <div class="boss__intent" id="boss__intent">
              <i class="fas fa-question-circle"></i>
              <span class="intent-text">Готовит атаку...</span>
            </div>
          </div>
        </div>
        <!-- Чат -->
        <div class="game-area__chat" id="game-area__chat">
          <div class="chat__log">На пути вы встретели врага!</div>
          <div class="chat__log">Какой нибудь текст</div>
        </div>

        <!-- Игрок -->
        <div class="game-area__player-section">
          <!-- карточка игрока -->
          <div class="player-section__player-card">
            <img
              src="img/font-hero-card.png"
              alt="рамка"
              class="player-card__img font-hero-card"
            />
            <img
              src="img/characterRyasu-hero-card.png"
              alt="игрок"
              class="player-card__img character-hero-card"
              id="player-card__img"
            />
            <img
              src="img/back-hero-card.png"
              alt="фон"
              class="player-card__img back-hero-card"
            />

            <div class="stats__class">
              <div class="player-card__name" id="player-card__name">Рясу</div>
            </div>
            <div class="player-section__stats">
              <div class="stats__shield-health">
                <!-- здоровье -->
                <div class="player health-bar-container">
                  <!-- <div class="player health-bar-label">ЗДОРОВЬЕ</div> -->
                  <div class="player health-bar">
                    <div
                      class="player health-bar-fill"
                      id="player-health-bar"
                    ></div>
                    <span class="player health-text" id="player-health-text"
                      >80 / 80</span
                    >
                  </div>
                </div>

                <!-- броня -->
                <div class="player armor-bar-container">
                  <!-- <div class="player health-bar-label">ЗДОРОВЬЕ</div> -->
                  <div class="player armor-bar">
                    <div
                      class="player armor-bar-fill"
                      id="player-armor-bar"
                    ></div>
                    <span class="player armor-text" id="player-armor-text"
                      >0 / 20</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- статы игрока -->
          <div class="player-section__stats">
            <div class="stats__resourse">
              <div class="resourse__img">
                <img src="img/energy.png" alt="energy" />
              </div>
              <span class="resourse__value" id="player-energy">3/3</span>
            </div>
          </div>
          <!-- рука игрока -->
          <div class="game-area__hand" id="game-area__hand"></div>
          <!-- управление игрока -->
          <div class="game-area__controls">
            <button
              class="btn controls__btn-end-turn"
              id="btn-end-turn"
              title="Передать ход врагу"
            >
              Закончить ход
            </button>
            <button
              class="btn controls__btn-draw"
              id="btn-draw"
              title="Взять карту из библиотеки"
            >
              Взять карту
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- окно выбора персонажа -->
    <div class="cheange_hero" id="cheange_hero"></div>
    <!-- Победа над боссом -->
     <div class="win_on_boss" id="win_on_boss">
        <p class="win_on_boss-text" id="win_on_boss-text"></p>
        <button class="win_on_boss-btn" id="win_on_boss-btn">ПРОДОЛЖИТЬ ПУТЬ</button>
     </div>
    <!-- окно победы/поражение -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal-overlay__result">
        <h2 class="result__title" id="result__title">Победа!</h2>
        <p id="result__message"></p>
        <!-- <button class="btn result__btn-next-game" id="btn-next-game">
          Идти дальше!
        </button> -->
      </div>
    </div>

    <!-- окно загрузки -->
     <div class="loading-first" id="first">g</div>
    <div class="loading-second" id="second">gv</div>
    <div class="loading" id="loading">
        <img src="img/logo/logo-back.png" alt="logo">
        <img src="img/logo/logo-firstB.png" alt="logo">
        <img src="img/logo/logo-A.png" alt="logo">
        <img src="img/logo/logo-secondB.png" alt="logo">
        <img src="img/logo/logo-TEAM.png" alt="logo">
        <p>загрузка...</p>
        <h3>разработан командой БРИК-А-БРАК</h3>
     </div>
    <script src="js/game.js"></script>
  </body>
</html>
