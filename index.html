<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle for Room 311</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="parallax-bg">
        <img src="img/main/bg_eetk2.jpeg" alt="background" />
    </div>

    
    
    
    <h1 class="game-title hidden">Battle for Room 311</h1>

    <!-- Бегущая строка с логотипами партнеров -->
    <div class="partners-container hidden">
        <div class="partners-marquee">
            <div class="partners-track">
                <!-- Первый набор логотипов -->
                <div class="partner-logo">
                    <img src="img/1c.png" alt="1C">
                </div>
                <div class="partner-logo">
                    <img src="img/winline.png" alt="Vinline">
                </div>
                
                <div class="partner-logo">
                    <img src="img/deepseek.png" alt="DeepSeek">
                </div>
                <div class="partner-logo">
                    <img src="img/logo.png" alt="Max App">
                </div>
                
                <!-- Повтор для бесконечной анимации -->
                <div class="partner-logo">
                    <img src="img/1c.png" alt="1C">
                </div>
                <div class="partner-logo">
                    <img src="img/winline.png" alt="Vinline">
                </div>
                
                <div class="partner-logo">
                    <img src="img/deepseek.png" alt="DeepSeek">
                </div>
                <div class="partner-logo">
                    <img src="img/logo.png" alt="Max App">
                </div>
            </div>
        </div>
    </div>
    
    <img src="img/main/mainBoss.png" alt="character" class="character hidden">
    <img src="img/main/mainMila.png" alt="mila" class="charactermila hidden">
    <img src="img/main/mainRyasu.png" alt="ryasu" class="characterryasu hidden">
    <img src="img/main/mainJulia.png" alt="julia" class="characterjulia hidden">
    <img src="img/main/mainSteclo.png" alt="steclo" class="characterartemolen hidden">
    
    <button class="play-btn hidden" id="loadingbtn">ИГРАТЬ</button>

    <div class="loading-first" id="first">g</div>
    <div class="loading-second" id="second">gv</div>
    <div class="loading" id="loading">
        <img src="img/logo/logo-back.png" alt="logo">
        <img src="img/logo/logo-firstB.png" alt="logo">
        <img src="img/logo/logo-A.png" alt="logo">
        <img src="img/logo/logo-secondB.png" alt="logo">
        <img src="img/logo/logo-TEAM.png" alt="logo">
        <p>загрузка...</p>
        <h3>разработан командой БРИК-А-БРАК</h3>
    </div>

     
    <script src="js/main.js"></script>
</body>
</html>
